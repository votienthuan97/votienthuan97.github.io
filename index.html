<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thuan Vo - Frontend Developer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="main">
        <div class="fullContent">
            <header>
                <div class="header__leftContent">
                    <div class="leftContent__logo">
                        <div class="logo__link">
                            <img class="logo__img" src="images/logo/logo.png" />
                        </div>
                    </div>
                    <div class="leftContent__sound">
                        <input type="checkbox" id="soundPlayPause" />
                        <audio loop src="audio/Magical-Piano.mp3" id="bgMusic"></audio>
                        <div class="sound__icon">
                            <!-- <div class="icon__item"></div>
                            <div class="icon__item"></div>
                            <div class="icon__item icon__ani1"></div>
                            <div class="icon__item icon__ani2"></div>
                            <div class="icon__item icon__ani3"></div>
                            <div class="icon__item icon__ani3"></div> -->
                            <svg width="30" height="30" class="icSound">
                                <line x1="3" y1="3" x2="12" y2="3" class="icon__ani2"></line>
                                <line x1="3" y1="8" x2="16" y2="8" class="icon__ani1"></line>
                                <line x1="3" y1="13" x2="14" y2="13" class="icon__ani2"></line>
                                <line x1="3" y1="18" x2="20" y2="18" class="icon__ani2"></line>
                                <line x1="3" y1="23" x2="16" y2="23" class="icon__ani1"></line>
                                <line x1="3" y1="28" x2="18" y2="28" class="icon__ani1"></line>
                            </svg>
                        </div>
                       
                    </div>
                </div>
                <div class="header__rightContent">
                    <div class="rightContent__linkContact">
                        <input type="checkbox" id="showHideContact" />
                        <div class="linkContact__link">
                            <div class="link__text">say hi.</div>
                            <img class="link__close" src="images/icons/icClosePage.png" />
                        </div>
                    </div>
                </div>
            </header>
            <div class="wrapContent">
                <div class="home">
                    <div class="home__videoMobile">
                        <video class="videoMobile__homeLoop" autoplay muted loop>
                            <source src="video/home-loop.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="home__listContent">
                        <p class="content__item" id="introChange">I'm Thuan Vo, a guy who loves designing frontend, writing</p>
                    </div>
                </div>
                <div class="contact">
                    <div class="contact__videoMobile">
                        <video class="videoMobile__contactLoop" autoplay muted loop>
                            <source src="video/contact-loop.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="contact__listContent">
                        <div class="listContent__title">
                            <p class="title__text">Contact for work</p>
                        </div>
                        <div class="listContent__item">
                            <p class="item__label">email</p>
                            <p class="item__text">votienthuan97@gmail.com</p>
                        </div>
                        <div class="listContent__item">
                            <p class="item__label">phone numbers</p>
                            <p class="item__text">(+84) 0398637036</p>
                        </div>
                        <div class="listContent__item">
                            <p class="item__label">social network</p>
                            <div class="item__listLink">
                                <a href="https://www.facebook.com/votienthuan97" target="blank" class="listLink__item">
                                    <img class="item__img" src="images/icons/icFacebook.png" />
                                </a>
                                <a href="https://www.instagram.com/vtt71197/" target="blank" class="listLink__item">
                                    <img class="item__img" src="images/icons/icInstagram.png" />
                                </a>
                                <a href="https://github.com/votienthuan97/" target="blank" class="listLink__item"> 
                                    <img class="item__img" src="images/icons/icGitHub.png" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cursor">
                <div class="cursor__wrap">
                    <div class="cursor__point">
                        <div class="point__default"></div>
                        <div class="point__hand"></div>
                        <div class="point__music"></div>
                        <div class="point__close"></div>
                    </div>
                    <div class="cursor__border">
                        <div class="border__oval">
                            <div class="oval__textHand">don't be shy ^^</div>
                            <div class="oval__textMusic">turn on/off music</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video">
                <div class="video__homeLoopVideo">
                    <video class="homeLoopVideo__bg" id="vdHomeLoop" autoplay muted loop>
                        <source src="video/home-loop.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video__homeToContactVideo">
                    <video class="homeToContactVideo__bg" id="vdHomeToContact" muted>
                        <source src="video/home-contact.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video__contactLoopVideo">
                    <video class="contactLoopVideo__bg" id="vdContactLoop" muted loop>
                        <source src="video/contact-loop.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video__contacToHomeVideo">
                    <video class="contacToHomeVideo__bg" id="vdContactToHome" muted>
                        <source src="video/contact-to-home.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cursor.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
