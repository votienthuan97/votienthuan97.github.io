<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thuan Vo - Frontend Developer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="root">
        <div id="fullWeb">
            <div class="headerWeb"></div>
            <div class="mainWeb"></div>
            <div class="footerWeb"></div>
            <div class="cursor">
                <div class="cursor__wrap">
                    <div class="cursor__point">
                        <div class="point__default"></div>
                    </div>
                    <div class="cursor__border">
                        <div class="border__oval"></div>
                    </div>
                </div>
            </div>
            <div class="video">
                <div class="video">
                    <div class="video__intro">
                        <video id="vdIntro" src="video/intro.mp4" type="video/mp4" muted playsInline />
                    </div>
                    <div class="video__homeLoop">
                        <video id="vdHomeLoop" src="video/home-loop.mp4" type="video/mp4" muted loop playsInline autoPlay  />
                    </div>
                    <div class="video__homeToContact">
                        <video id="vdHomeToContact" src="video/home-contact.mp4" type="video/mp4" muted playsInline />
                    </div>
                    <div class="video__contactLoop">
                        <video id="vdContactLoop" src="video/contact-loop.mp4" type="video/mp4" muted loop playsInline />
                    </div>
                    <div class="video__contactToHome">
                        <video id="vdContactToHome" src="video/contact-home.mp4" type="video/mp4" muted playsInline />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cursor.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
