<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thuan Vo - Frontend Developer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="root">
        <div id="fullWeb">
            <div class="headerWeb">
                <div class="headerWeb__contentLeft">
                    <div class="contentLeft__logo">
                        <input type="checkbox" id="pageHome" />
                        <img class="logo__img" src="images/logo/logo.png" />
                    </div>
                    <div class="contentLeft__sound">
                        <input type="checkbox" id="soundPlayPause" />
                        <audio loop src="audio/Magical-Piano.mp3" id="bgMusic"></audio>
                        <div class="sound__soundBar">
                            <div class="soundBar__item"></div>
                            <div class="soundBar__item"></div>
                            <div class="soundBar__item"></div>
                            <div class="soundBar__item"></div>
                            <div class="soundBar__item"></div>
                            <div class="soundBar__item"></div>
                        </div>
                    </div>
                </div>
                <div class="headerWeb__contentRight">
                    <div class="contentRight__contact">
                        <input type="checkbox" id="pageContact" />
                        <p class="contact__text">say hi.</p>
                    </div>
                </div>
            </div>
            <div class="mainWeb">
                <div class="home">
                    <div class="container">
                        <div class="home__listContent">
                            <p class="content__item" id="introChange">I'm Thuan Vo, a guy who loves designing frontend, writing and love cats</p>
                        </div>
                    </div>
                </div>
                <div class="contact">
                    <div class="container">
                        <p>Trang Contact</p>
                    </div>
                </div>
            </div>
            <div class="footerWeb">
                <div class="footerWeb__contentLeft">
                    <div class="contentLeft__story">
                        <input type="checkbox" id="pageStory" />
                        <p class="story__text">story.</p>
                    </div>
                </div>
                <div class="footerWeb__contentRight">
                    <div class="contentRight__project">
                        <input type="checkbox" id="pageProject" />
                        <p class="project__text">project.</p>
                    </div>
                </div>
            </div>
            <div class="cursor">
                <div class="cursor__wrap">
                    <div class="cursor__point">
                        <div class="point__default"></div>
                    </div>
                    <div class="cursor__border">
                        <div class="border__oval"></div>
                        <div class="border__loading"></div>
                    </div>
                </div>
            </div>
            <div class="video">
                <div class="video__intro">
                    <video id="vdIntro" src="video/intro.mp4" type="video/mp4" muted playsInline autoplay></video>
                </div>
                <div class="video__homeLoop">
                    <video id="vdHomeLoop" src="video/home-loop.mp4" type="video/mp4" muted loop playsInline></video>
                </div>
                <div class="video__homeToContact">
                    <video id="vdHomeToContact" src="video/home-contact.mp4" type="video/mp4" muted playsInline></video>
                </div>
                <div class="video__contactLoop">
                    <video id="vdContactLoop" src="video/contact-loop.mp4" type="video/mp4" muted loop playsInline></video>
                </div>
                <div class="video__contactToHome">
                    <video id="vdContactToHome" src="video/contact-home.mp4" type="video/mp4" muted playsInline></video>
                </div>
                <div class="video__homeToProject">
                    <video id="vdHomeToProject" src="video/home-project.mp4" type="video/mp4" muted playsInline></video>
                </div>
                <div class="video__projectLoop">
                    <video id="vdProjectLoop" src="video/home-contact.mp4" type="video/mp4" muted playsInline></video>
                </div>
                <div class="video__projectToHome">
                    <video id="vdProjectToHome" src="video/home-contact.mp4" type="video/mp4" muted playsInline></video>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cursor.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
