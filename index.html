<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuan Vo - Frontend Developer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="main">
        <div class="fullContent">
            <header>
                <div class="header__leftContent">
                    <div class="leftContent__logo">
                        <div class="logo__link">
                            <a href="">
                                <img class="logo__img" src="images/logo/logo.png" />
                            </a>
                        </div>
                    </div>
                    <div class="leftContent__sound">
                        <input type="checkbox" id="soundPlayPause" />
                        <audio loop src="audio/Magical-Piano.mp3" id="bgMusic"></audio>
                        <div class="sound__icon">
                            <div class="icon__item"></div>
                            <div class="icon__item"></div>
                            <div class="icon__item icon__ani1"></div>
                            <div class="icon__item icon__ani2"></div>
                            <div class="icon__item icon__ani3"></div>
                            <div class="icon__item icon__ani3"></div>
                        </div>
                       
                    </div>
                </div>
                <div class="header__rightContent">
                    <div class="rightContent__linkContact">
                        <a href="#" class="linkContact__link">say hi.</a>
                    </div>
                </div>
            </header>
            <main>
                <div class="home">
                    <div class="home__wrap home__wrapPC">
                      
                    </div>
                </div>
            </main>
            <footer></footer>
            <div class="cursor">
                <div class="cursor__wrap">
                    <div class="cursor__point">
                        <div class="point__default"></div>
                        <div class="point__hand"></div>
                        <div class="point__music"></div>
                    </div>
                    <div class="cursor__border">
                        <div class="border__oval">
                            <div class="oval__textHand">don't be shy ^^</div>
                            <div class="oval__textMusic">turn on/off music</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video">
                <div class="video__homeVideo">
                    <video class="homeVideo__bg" autoplay muted loop>
                        <source src="video/home.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cursor.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
